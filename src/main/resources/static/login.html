<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="app/login/app.js"></script>
    <script src="app/login/login-service.js"></script>
    <script src="app/login/login-controller.js"></script>
    <link rel="stylesheet" href="app/login/login.css">


    <link rel="icon" type="image/png" href="app/login/favicon.png">
</head>
<body id="log">
<div class="container" >
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div id="logo-container"></div>
            <h1 class="h01">Sign in to DailyLabs</h1> <hr>
            <div class="col-sm-12 col-md-10 col-md-offset-1">

                <form action="" id="loginForm">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="username" class="form-control" type="text" name='username' placeholder="username"
                               ng-keypress="($event.which === 13)?loginCtrl.login(username, password):0;
                                            ($event.which === 13)?username=password='':0;"
                               id="username"
                        />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="password" class="form-control" type="password" name='password' placeholder="password"
                               ng-keypress="($event.which === 13)?loginCtrl.login(username, password):0;
                                            ($event.which === 13)?username=password='':0";
                               id="password"
                        />
                    </div>
                    <div class="form-group">
                        <button  ng-click="loginCtrl.login(username, password); username=password=password_confirm=''" type="button" class="btn btn-def btn-block">Sign in</button>
                    </div>

                    <p style="color:red"> {{loginCtrl.message}}</p>

                    <!--<a href="#/register">Sign up</a>-->

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
