
<div class="container">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div id="logo-container"></div>
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form action="" id="loginForm">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="username" class="form-control" type="text" name='username' placeholder="username"
                               ng-keypress="($event.which === 13)?loginCtrl.login(username, password):0;
                                            ($event.which === 13)?username=password='':0;"
                               id="username"
                        />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="password" class="form-control" type="password" name='password' placeholder="password"
                               ng-keypress="($event.which === 13)?loginCtrl.login(username, password):0;
                                            ($event.which === 13)?username=password='':0";
                               id="password"
                        />
                    </div>
                    <div class="form-group">
                        <button  ng-click="loginCtrl.login(username, password); username=password=password_confirm=''" type="button" class="btn btn-def btn-block">Sign in</button>
                    </div>
                    <p style="color:red"> {{loginCtrl.message}}</p>
                    <a href="#/register">Sign up</a>
                </form>
            </div>
        </div>
    </div>
</div>
